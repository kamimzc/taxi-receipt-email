<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Comprovante</title>
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <center><h1>Emissão de Comprovante</h1></center>
        <center><p>Ponto Táxi Saudade</p></center>
        <br><br>

        <form id="form-comprovante">
            <center>
                <input type="text" id="nome" placeholder="Nome do Cliente" required><br><br>
                <input type="email" id="email" placeholder="Email do Cliente" required><br><br>
                <input type="datetime-local" id="data" placeholder="Data da Corrida" required><br><br>
                <input type="tel" id="telefone" placeholder="Telefone do Cliente" required><br><br>
                <input type="text" id="valor" placeholder="Valor da Corrida" required><br><br>
            </center>
        </form>
            <div id="comprovante-pdf" style="display:none; padding:20px; font-family:Arial, sans-serif; width: 100%;">
                <h2 style="text-align:center;">Comprovante de Corrida</h2>
                <hr>
                <p><strong>Emitido por:</strong> Ronaldo Ceola - Ponto Táxi Saudade</p>
                <p><strong>Data:</strong> <span id="pdf-data"></span></p>
                <p><strong>Nome:</strong> <span id="pdf-nome"></span></p>
                <p><strong>E-mail:</strong> <span id="pdf-email"></span></p>
                <p><strong>Valor:</strong> <span id="pdf-valor"></span></p>
                <hr>
                <p style="text-align:center;">Obrigado pela preferência!</p>
            </div>

        <br><br>
        <div class="button">
            <button type="button" id="btn-email">Enviar por E-mail</button><br><br>
            <button type="button" id="btn-comprovante">Emitir Comprovante</button><br><br>
            <button type="button" id="btn-conversa">Entrar na Conversa</button>
        </div>
    </div>

            <!-- Libs primeiro -->
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser/dist/email.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <!-- Depois seu código -->
        <script src="/script/email.js"></script>

</body>
</html>
