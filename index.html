<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Comprovante</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <center><h1>Emissão de Comprovante</h1></center>
        <center><p>Ponto Táxi Saudade</p></center>
        <br><br>

        <form id="form-comprovante">
            <center>
                <input type="text" id="nome" placeholder="Nome do Cliente" required><br><br>
                <input type="email" id="email" placeholder="Email do Cliente" required><br><br>
                <input type="datetime-local" id="data" placeholder="Data da Corrida" required><br><br>
                <input type="tel" id="telefone" placeholder="Telefone do Cliente" required><br><br>
                <input type="text" id="valor" placeholder="Valor da Corrida" required><br><br>
            </center>
        </form>

        <div id="comprovante-pdf" style="display:none; padding:20px; font-family:Arial;">
            <div style="text-align:center; border-bottom:2px solid #000; margin-bottom:10px;">
                <img src="logo.png" alt="Logo" style="height:50px;">
                <h2>Comprovante de Corrida - Taxista Ronaldo Ceola</h2>
            </div>
            <p><strong>Nome:</strong> <span id="pdf-nome"></span></p>
            <p><strong>Data:</strong> <span id="pdf-data"></span></p>
            <p><strong>Valor da Corrida:</strong> <span id="pdf-valor"></span></p>
        </div>

        <br><br>
        <div class="button">
            <button type="button" id="btn-email">Enviar por E-mail</button><br><br>
            <button type="button" id="btn-comprovante">Emitir Comprovante</button><br><br>
            <button type="button" id="btn-conversa">Entrar na Conversa</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js"></script>
    <script type="module" src="/script/email.js"></script>
</body>
</html>
