<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encaminhamento de Comprovante</title>
</head>
<body>
    <center><h1>Encaminhamento de Comprovante</h1></center>

    <form id="comprovante">
        <input type="text" id="nome" placeholder="Nome do Cliente" required>
        <input type="text" id="email" placeholder="Email do Cliente" required>
        <input type="datetime" id="data" placeholder="Data da Corrida" required>
        <input type="text" id="telefone" placeholder="Telefone do Cliente" required>
        <input type="text" id="number" placeholder="Valor da Corrida" required>

    </form>
</body>
</html>
