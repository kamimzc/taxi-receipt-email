<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Comprovante</title>
     <link rel="stylesheet" href="/assets/style.css">
     
</head>
<body>
    <div class="container">
    <center><h1>Emissão de Comprovante</h1></center>
    <center><p>Ponto Táxi Saudade</p></center>
    <br><br>
    <form id="comprovante">
        <center><input type="text" id="nome" placeholder="Nome do Cliente" required>
        <br><br>
        <input type="text" id="email" placeholder="Email do Cliente" required>
        <br><br>
        <input type="datetime" id="data" placeholder="Data da Corrida" required>
        <br><br>
        <input type="text" id="telefone" placeholder="Telefone do Cliente" required>
        <br><br>
        <input type="text" id="number" placeholder="Valor da Corrida" required>
        <br><br>
        </center>
    </form>
    <br><br>
        <div class="button">
        <button onclick="enviarporEmail()">Enviar por E-mail</button>
        <br>
        <button onclick="enviarComprovante()">Emitir Comprovante</button>
        <br>
        <button onclick="entrarnaConversa()">Entrar na Conversa</button>
        
        
    <script src="/script/firebase.js"></script>
</body>
</html>
